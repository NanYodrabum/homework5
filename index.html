<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Homework5</title>
</head>

<body>
    <div class="header">

        <div class="hearder-left">
            <div class="img">
                <img src="./pic/logo1.png" alt="logo">
            </div>
            <!--  -->
            <p><span class="bold-text">Job</span>Passcard</p>
        </div>

        <div class="header-center">
            <h3>ABOUT US</h3>
            <h3>PASSCARD</h3>
            <h3>PROFILE</h3>
        </div>

        <div class="header-right">
            <div class="btn-search">
                <i class='bx bx-search'></i>
            </div>
            <div class="btn-bucket">
                <i class='bx bx-cart'></i>
            </div>
            <h3>LOGIN</h3>
            <h3>SIGN UP</h3>
        </div>
    </div>

    <div class="content">
        <div class="left">
            <h2>My Cart</h2>
            <div class="doc">
                <div class="delete-btn1">
                    <i class='bx bx-trash-alt'></i>
                </div>
                <div class="box1">
                    <div><i class='bx bx-spreadsheet'></i></div>
                    <p>Google Docs</p>
                    <p>Used for business</p>
                </div>
                <div class="google-doc">
                    <p>Google Docs</p>
                    <div class="dot1">
                        <i class='bx bxs-circle'></i>
                        <i class='bx bx-circle'></i>
                        <i class='bx bx-circle'></i>
                        <select name="lv" id="lv">
                            <option value="LV1">LV1-3</option>
                            <option value="LV2">LV2-3</option>
                            <option value="LV3">LV3-3</option>
                        </select>
                    </div>
                    <div class="price1">
                        <p>THB 150</p>
                    </div>
                </div>
            </div>

            <div class="slide">
                <div class="delete-btn2">
                    <i class='bx bx-trash-alt'></i>
                </div>
                <div class="box2">
                    <div><i class='bx bx-spreadsheet'></i></div>
                    <p>Google Slides</p>
                    <p>Used for business</p>
                </div>
                <div class="google-slide">
                    <p>Google Slides</p>
                    <div class="dot2">
                        <i class='bx bxs-circle'></i>
                        <i class='bx bx-circle'></i>
                        <i class='bx bx-circle'></i>
                        <i class='bx bx-circle'></i>
                        <select name="lv" id="lv">
                            <option value="LV1">LV 3/4</option>
                            <option value="LV2">LV 3/2</option>
                            <option value="LV3">LV 3/1</option>
                        </select>
                    </div>
                    <div class="price2">
                        <p>THB 150</p>
                    </div>

                </div>
            </div>
        </div>


        <div class="order-info">
            <h4>Order Info</h4>
            <div class="subtotal">
                <p>Subtotal</p>
                <p>THB 300</p>
            </div>
            <div class="promotionbar">
                <i class='bx bxs-coupon'></i>
                <input type="text" placeholder="Promotion code" class="move-placeholder">
                <button>APPLY</button>
            </div>
            <div class="pay">
                <div class="total-payment">
                    <p>Total payment</p>
                    <div class="price3">
                        <p>THB 300</p>
                    </div>
                </div>
                <div class="payment-btn">
                    <button> LOG IN TO CHECKOUT</button>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
